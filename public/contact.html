<script>
  function myMap() {
  var myCenter = new google.maps.LatLng(51.9933448, 4.3868694);
  var mapProp= {
      center: myCenter,
      zoom:15,
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
  var marker = new google.maps.Marker({position: myCenter});
  marker.setMap(map);
  }
  </script>
